title: Suspicious Process Creation
id: 12345678-1234-1234-1234-123456789012
description: Detects suspicious process creation patterns commonly used by malware
author: Blue Team Toolkit
date: 2025/08/22
tags:
  - attack.execution
  - attack.t1059
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    CommandLine:
      - '*.exe /c *'
      - 'cmd.exe /c *'
      - 'powershell.exe -enc *'
      - 'powershell.exe -e *'
      - 'powershell.exe -encodedcommand *'
  condition: selection
falsepositives:
  - Legitimate administrative scripts
  - Security testing
level: medium
status: experimental
