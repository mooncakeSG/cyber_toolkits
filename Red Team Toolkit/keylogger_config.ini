[SAFETY]
lab_only = true
max_log_size_mb = 10
rate_limit_events_per_sec = 100
encrypt_logs = true
require_confirmation = true

[LOGGING]
log_file = key_log.enc
include_process = true
include_window = true
timestamp_format = %%Y-%%m-%%d %%H:%%M:%%S.%%f
log_level = INFO

[CONTROLS]
stop_key = esc
pause_key = f12
emergency_stop = ctrl+alt+delete

